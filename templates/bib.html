{% extends "elltwo.html" %}

{% block head %}

{{ super() }}

<link type="text/css" rel="stylesheet" href={{ url_for('static', filename='css/bib.css') }} />


{% endblock %}

{% block title %}Bib{% endblock %}

{% block header %}
<div id="prompt">
<a href="{{ url_for('Home') }}"><span id="title">{{ name | safe }}</span></a>
<div id="desc">Bibliography</div>
</div>

<input type="text" autocomplete="off" autofocus="autofocus" name="query" id="query" placeholder="Filter existing references or search the web" />
<button id="search">Web Search</button>
{% endblock %}

{% block content %}

<div id=para_holder>
</div>

<div id=search_results>
<div id=s_heading>Search Results</div>
</div>

<div id=create_wrap>
<textarea id="bib_input" placeholder="Enter bibtex directly..."></textarea>

<div id='search_button_wrap'>
<button id="create">Create</button>
</div>
</div>

<script src={{ url_for('static', filename='libs/socket.io.min.js') }} language="Javascript" type="text/javascript"></script>

<script type="module">
import { initBib } from '{{ url_for('static', filename='js/bib.js') }}'
initBib();
</script>

{% endblock %}

{% block foot %}{% endblock %}
