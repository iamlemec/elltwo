{% extends "axiom.html" %}

{% block head %}
  {{ super() }}
  <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='css/bib.css') }} />
  <script src={{ url_for('static', filename='libs/socket.io.js') }} language="Javascript" type="text/javascript"></script>
  <script src={{ url_for('static', filename='js/bibtexParse.js') }} language="Javascript" type="text/javascript"></script>
  <script src={{ url_for('static', filename='js/client.js') }} language="Javascript" type="text/javascript"></script>
  <script src={{ url_for('static', filename='js/bib.js') }} language="Javascript" type="text/javascript"></script>
  <script src={{ url_for('static', filename='js/bib_search.js') }} language="Javascript" type="text/javascript"></script>
{% endblock %}

{% block title %}Bib{% endblock %}

{% block header %}{% endblock %}

{% block content %}

    <div id=prompt><span id=title>Bibliography</span></span>
     </div>

      <div id=para_holder>
      </div>
      <div id=search_results>
        <div id=s_heading>Search Results <span id=xsr>&#9746</span></div>
      </div>
      <textarea id="bib_input" placeholder="Search the web for citations, or enter bibtex directly..."></textarea>
      <div id='search_button_wrap'>
      <button id="create">Create</button>
      <button id="search">Search</button>
      </div>
{% endblock %}

{% block foot %}{% endblock %}
